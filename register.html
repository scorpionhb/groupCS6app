<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="loginStyle.css">

<body>

<form action="action_page.php">
    <div class="imgcontainer">
        <img src="https://github.com/scorpionhb/groupCS6app/blob/testBranch/LOGO1.png?raw=true" alt="Logo" class="avatar">
    </div>

    <div class="container">
        <label class="username">Enter Username:</label>
        <input  type="text" placeholder="enter username:" name="uname" required>

        <label class="password">Enter Password:</label>
        <br>
        <input  type="password" placeholder="enter password:" name="psw" required>

        <label class="repeatPassword">Repeat Password:</label>
        <input  type="password" placeholder="repeat password:" name="psw" required>

        <label class="email">Email:</label>
        <input  type="email" placeholder="email:" name="usermail" required>

        <label class="telephone"><b>Phone Number(format +XX-XX-XXXX-XXXX):</b></label>
        <input  type="tel" pattern='+\d{2}-\d{2}-\d{4}-\d{4}' placeholder="telephone: +XX-XX-XXXX-XXXX" name="usrtel" required>


        <label class="NKPAG"><b>Choose if you want <br>to be NKPAG</b></br></label>
        <input class="checkboxNKPAG" type="checkbox" checked="checked">
        <input class="checkboxTerms" type="checkbox" checked="checked"> I agree with terms and conditions
        <input class="checkboxRemember" type="checkbox" checked="checked"> Remember me

        <button class="registerbtn" type="submit">Register</button>
        <button class="cancelbtn" type="button" class="cancelbtn">Cancel</button>


    </div>



</form>
